<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>NK Music</title>
</head>
<body>
  <div class="main-container">
    <div id="hero-img"><img src="./images/illustration-hero.svg" alt=""></div>
    <section>
      <div class="hero-text">
        <h1>Order Summary</h1>
        <p class="subtext">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
    </section>
    <section id="down-section">
      <div class="down-container">
        <div class="box">
          <div class="left-box"><img src="./images/icon-music.svg" alt=""></div>
          <div class="middle-box">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
          </div>
          <div class="right-box">
          <a class="underlined-a" href="#">Change</a>
          </div>
      </div>
        <div class="payment-subcontainer">
        <button class="btn">
          <a href="#">Proceed to Payment</a>
        </button>
        <button class="btn-inverse">
          <a href="#">Cancel Order</a>
        </button>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
